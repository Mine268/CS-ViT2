# 默认数据增强配置
# 光照增强 + 传感器噪声

color_jitter:
  enabled: true
  brightness: 0.2      # 模拟不同光源强度
  contrast: 0.2        # 模拟不同相机曝光
  saturation: 0.1      # 保守值，保护手部肤色信息
  hue: 0.0             # 不改变色调
  p: 0.5               # 应用概率

gaussian_noise:
  enabled: true
  mean: 0.0
  std: 0.03            # 轻微噪声（3%标准差）
  p: 0.5

gaussian_blur:
  enabled: false       # 默认禁用
  kernel_size: [5, 5]
  sigma: [0.3, 1.0]
  p: 0.15

sharpness:
  enabled: false
  sharpness: 0.5
  p: 0.3

equalize:
  enabled: false
  p: 0.3

motion_blur:
  enabled: false
  kernel_size: 5
  angle: 45.0
  direction: 0.5
  p: 0.3

random_erasing:
  enabled: false
  p: 0.3
  scale: [0.02, 0.1]
  ratio: [0.3, 3.3]
